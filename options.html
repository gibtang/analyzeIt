<!DOCTYPE html>
<html>
<head>
  <title>AnalyzeIt Options</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>AnalyzeIt Options</h1>
  <label for="apiKey">OpenRouter API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your OpenRouter API Key">
  <button id="saveButton">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
