<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Screenshot Analyzer</h1>
  <button id="analyzeButton"><span id="analyzeButtonText">Take Screenshot and Analyze</span> <div id="analyzeButtonSpinner" class="spinner hidden"></div></button>
  <div id="copyButtonContainer" style="text-align: center; margin-top: 10px;">
    <span id="copyButton" style="cursor: pointer; color: blue; text-decoration: underline;">Copy</span>
  </div>
  <div id="copySuccessMessage" style="color: green; font-weight: bold; margin-top: 5px; text-align: center;" class="hidden">Copied to clipboard!</div>
  <img id="screenshotPreview" class="hidden">
  <div id="result"></div>

  <div id="promptContainer" class="hidden">
    <h2>Modify Prompt</h2>
    <textarea id="promptText" rows="5" cols="32"></textarea>
    <div id="promptError" class="error"></div>
    <button id="submitPromptButton">Submit</button>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
