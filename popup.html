<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Screenshot Analyzer</h1>
  <button id="analyzeButton"><span id="analyzeButtonText">Take Screenshot and Analyze</span> <div id="analyzeButtonSpinner" class="spinner hidden"></div></button>
  <div id="buttonContainer" style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
    <div id="copyButtonContainer" style="text-align: center;">
      <span id="copyButton" style="cursor: pointer; display: inline-block; width: 24px; height: 24px; position: relative;" title="Copy Screenshot">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
      </span>
    </div>
    <span id="clearButton" style="cursor: pointer; display: inline-block; width: 24px; height: 24px; position: relative;" title="Clear Screenshot">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
    </span>
  </div>
  <div id="copySuccessMessage" style="color: green; font-weight: bold; margin-top: 5px; text-align: center;" class="hidden">Copied screenshot to clipboard!</div>
  <img id="screenshotPreview" class="hidden">
  <div id="copyResultSuccessMessage" style="color: green; font-weight: bold; margin-top: 5px; text-align: center;" class="hidden">Copied text to clipboard!</div>
  <div id="resultContainer" style="position: relative;">
    <div id="result"></div>
    <span id="copyResultButton" style="cursor: pointer; display: inline-block; width: 20px; height: 20px; position: absolute; top: 0; right: 0; margin: 5px;" title="Copy Result Text">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
      </svg>
    </span>
  </div>

  <div id="promptContainer" class="hidden">
    <h2>Modify Prompt</h2>
    <textarea id="promptText" rows="5" cols="32"></textarea>
    <div id="promptError" class="error"></div>
    <button id="submitPromptButton">Submit</button>
  </div>

  <script src="config.js"></script>
  <script src="analytics.js"></script>
  <script src="popup.js"></script>
</body>
</html>
